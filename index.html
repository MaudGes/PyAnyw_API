<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction</title>
</head>
<body>
    <h2>Enter Data for Prediction</h2>
    
    <form method="POST">
        <label for="EXT_SOURCE_3">EXT_SOURCE_3:</label>
        <input type="text" name="EXT_SOURCE_3" required><br>
    
        <label for="EXT_SOURCE_2">EXT_SOURCE_2:</label>
        <input type="text" name="EXT_SOURCE_2" required><br>
    
        <label for="NAME_EDUCATION_TYPE_Higher education">Higher Education:</label>
        <input type="checkbox" name="NAME_EDUCATION_TYPE_Higher education"><br>
    
        <label for="CODE_GENDER">CODE_GENDER (0 or 1):</label>
        <input type="number" name="CODE_GENDER" min="0" max="1" required><br>
    
        <label for="NAME_EDUCATION_TYPE_Secondary / secondary special">Secondary Education:</label>
        <input type="checkbox" name="NAME_EDUCATION_TYPE_Secondary / secondary special"><br>
    
        <label for="FLAG_DOCUMENT_3">FLAG_DOCUMENT_3:</label>
        <input type="number" name="FLAG_DOCUMENT_3" required><br>
    
        <label for="AMT_REQ_CREDIT_BUREAU_HOUR">AMT_REQ_CREDIT_BUREAU_HOUR:</label>
        <input type="text" name="AMT_REQ_CREDIT_BUREAU_HOUR" required><br>
    
        <label for="REGION_RATING_CLIENT">REGION_RATING_CLIENT:</label>
        <input type="number" name="REGION_RATING_CLIENT" required><br>
    
        <label for="EXT_SOURCE_1">EXT_SOURCE_1:</label>
        <input type="text" name="EXT_SOURCE_1" required><br>
    
        <label for="NAME_INCOME_TYPE_Working">Income Type (Working):</label>
        <input type="checkbox" name="NAME_INCOME_TYPE_Working"><br>
    
        <label for="FLAG_EMP_PHONE">FLAG_EMP_PHONE:</label>
        <input type="number" name="FLAG_EMP_PHONE" required><br>
    
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction is not none %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
